    .btn-link {
      background: none;
      border: none;
      color: #007bff;
      text-decoration: none;
      padding: 0;
      font-size: 16px;
    }

    .btn-link:hover {
      color: #0056b3;
    }

    #action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .modal-footer.justify-content-center {
      justify-content: center;
    }

    .microphone-animation {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 20px auto;
      background: url('assets/img/microphone.png') no-repeat center center;
      background-size: contain;
    }

    .microphone-animation::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      border: 2px solid rgba(0, 123, 255, 0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(1);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }

      100% {
        transform: translate(-50%, -50%) scale(1.5);
        opacity: 0;
      }
    }

    #openModal {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: rgba(108, 117, 125, 0.5);
      border: 4px solid rgba(255, 255, 255, 0.8);
      position: relative;
      animation: pulseEffect 1.5s infinite;
    }

    @keyframes pulseEffect {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.6);
      }

      70% {
        box-shadow: 0 0 30px 30px rgba(255, 255, 255, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
      }
    }

    @media (max-width: 576px) {
      #openModal {
        width: 120px;
        height: 120px;
      }

      #openModal i {
        font-size: 50px;
      }

      #openModal span {
        font-size: 12px;
      }

      .microphone-animation {
        width: 50px;
        height: 50px;
      }

      .microphone-animation::before {
        width: 70px;
        height: 70px;
      }
    }

    #openModal i {
      font-size: 50px;
      color: white;
    }

    #openModal span {
      font-size: 15px;
      color: white;
      display: none;
    }

    #uploadForm {
      margin-top: 20px;
    }

    #uploadForm input[type="file"] {
      display: none;
    }

    #uploadForm label {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #uploadForm button {
      margin-left: 10px;
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #uploadForm button:hover {
      background-color: #218838;
    }

    #audioPlayer {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

    #loader-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: center;
}

.spinner {
    border: 4px solid transparent;
    border-top: 4px solid white;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to {
        transform: rotate(360deg);
    }
}

<body class="index-page">

  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container position-relative d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center me-auto me-xl-0">
        <h1 class="sitename">Audio Platform</h1>
      </a>
    </div>
  </header>

  <!-- Preloader -->
  <main class="main">
    <!-- Hero Section -->
    <section id="hero" class="hero section dark-background">
      <img src="assets/img/bg.jpg" alt="" data-aos="fade-in">
      <div class="container d-flex flex-column align-items-center text-center">
        <h2 data-aos="fade-up" data-aos-delay="100">Bienvenue sur notre plateforme audio</h2>
        <p data-aos="fade-up" data-aos-delay="200">Enregistrez votre voix et explorez de nouvelles possibilités avec
          notre technologie avancée.</p>
        <div data-aos="fade-up" data-aos-delay="300">
          <button id="openModal" type="button" data-bs-toggle="modal" data-bs-target="#recordModal" onclick="startRecording()">
            <i class="bi bi-mic"></i>
            <span>Lancer l'enregistrement</span>
          </button>
        </div> <br>
        <div data-aos="fade-up" data-aos-delay="200">
          <form id="uploadForm" onsubmit="return false;">
            <label for="audioFile" class="btn btn-link">Choisir fichier</label>
            <input type="file" id="audioFile" accept="audio/*" onchange="playAudio(event)">
          </form>
          <audio id="audioPlayer" controls style="margin-top: 10px;"></audio>
          <button id="transcribeButton" class="btn btn-link translate-recording" style="display: none; margin-top: 10px;">Transcrire</button>
        </div>
      </div>
    </section>
    <section id="about" class="about section">
      <div class="container section-title" data-aos="fade-up">
        <h2>Transcription</h2>
      </div>

      <div class="container">

        <div class="row gy-4">

          <div class="col-lg-6 content" data-aos="fade-up" data-aos-delay="100">
            <audio id="recordedAudio" controls style="width: 100%;"></audio>
            <br>
            <div style="position: relative;">
              <textarea id="transcription-text" class="form-control" rows="10" readonly>Transcription en cours...</textarea>
              <i id="edit-icon" class="bi bi-pencil" style="position: absolute; top: 10px; right: 40px; cursor: pointer;"></i>
              <i id="translate-icon" class="bi bi-translate" style="position: absolute; top: 10px; right: 10px; cursor: pointer; size: 2em;" title="Traduire en Gun"></i>
            </div>
          </div>
          <div class="col-lg-6" data-aos="fade-up" data-aos-delay="200">
            <audio id="translateAudio" controls style="visibility: visible;"></audio>
            <br>
            <br>
            <div style="position: relative;">
              <textarea id="transcription-text-1" class="form-control" rows="10" readonly>Transcription en cours...</textarea>
              <i id="edit-icon" class="bi bi-pencil" style="position: absolute; top: 10px; right: 40px; cursor: pointer;"></i>
              <i id="play-transcription-button" class="bi bi-optical-audio" style="position: absolute; top: 10px; right: 10px; cursor: pointer; size: 2em;" title="Traduire en Gun"></i>
            </div>
          </div>

        </div>

      </div>

    </section>
  </main>

  <div id="preloader"></div>

  <div class="modal fade" id="recordModal" tabindex="-1" aria-labelledby="recordModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="recordModalLabel">Enregistrement en cours</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <div class="microphone-animation"></div>
          <p id="record-status">Temps écoulé : <span id="timer">0</span> secondes</p>
          <audio id="audio-playback" controls style="display: none; margin-top: 20px; width: 100%; max-width: 400px; margin-left: auto; margin-right: auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);"></audio>
          <div id="action-buttons" style="display: none; margin-top: 20px;">
            <button id="delete-recording" class="btn btn-link">Supprimer</button>
            <button class=" translate-recording btn btn-link">Traduire</button>
          </div>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary" id="stop-recording">Arrêter</button>
        </div>
      </div>
    </div>
  </div>
